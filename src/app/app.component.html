<h1 class="page-header">Korean Signs</h1>

<form [formGroup]="signForm">
    <div class="form-group">
        <label class="center-block">Sign:
            <input class="form-control" formControlName="name">
        </label>
        <label>
        <em style="font-size: 2em; margin-right: 10px;">{{ sign.sign | async }}</em>
        </label>
    </div>
</form>
<p>Form value: {{ signForm.value | json }}</p>
<p>Form status: {{ signForm.status | json }}</p>
<div align="center">
    <div align="center" style="width:500px;background-color:rgba(255,255,255,0.9);">
        <div style="margin-bottom: 10px;">
            <form (submit)="searchSigns()">
                <input name="search" [(ngModel)]="search" required (click)="clearSign()">
                <button type="submit" (click)="searchSigns()">Search</button>
            </form>
        </div>
        <div *ngIf="sign != null && sign.video != null; else elseBlock">
            <em style="margin-right: 10px;">{{ search }}</em>
            <em style="font-size: 2em; margin-right: 10px;">{{ sign.sign }}</em>
            <img src="{{ sign.sign_image }}" style="height: 136px; width: 101px;"/>
            <div class="view_content clear2" align="center">
                <div class="f1">
                <div class="tumb_b" style="height: 300px;width: 340px;">
                    <a id="videoArea">
                    <video id="html5Video" controls="true" preload="auto" autoplay="autoplay" width="100%" height="100%">
                        <source src="{{ sign.video[0].url }}" type="{{ sign.video[0].type }}">
                    </video>
                    </a>
                </div>
                </div>
            </div>
        </div>
        <ng-template #elseBlock>
            <div *ngIf="search != null && search != '' && sign == null">
                Sign not found...
            </div>
        </ng-template>
    </div>
</div>
